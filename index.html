<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie E-ticket</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Flatdango - Movie Theater</h1>
        </header>
        <div id="films-container">
            <h1>Movie list</h1>
            <ul id="movies-list"></ul>
            <div id="movie-details">
                <table id="movie-details-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Runtime</th>
                            <th>Capacity</th>
                            <th>Showtime</th>
                            <th>Tickets Sold</th>
                            <th>Description</th>
                            <th>Poster</th>
                        </tr>
                    </thead>
                    <tbody id="movie-details-body"></tbody>
                </table>
                <button id="buy-ticket">Buy Ticket</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
